# ==============================================================================================================================

#Main mod key
$mainMod = SUPER

# ==============================================================================================================================

#App Keybinds
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod, C, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, E, exec, dolphin # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, TAB, exec, fuzzel # Show the graphical app launcher
bind = $mainMod, B, exec, librewolf # Launches the browser
# bind = $mainMod, P, exec, /opt/safing/portmaster/portmaster-start app
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, togglesplit, # dwindle
# bind = $mainMod, F6, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = , code:107 , exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = , code:156, exec, rog-control-center # opens the ROG Control Center
bind = , code:191, exec, screenpad-control # opens screenpad control

# ==============================================================================================================================

# System Binds
bind = $mainMod, code:191, exec, screenpad toggle # toggles screenpad on and off
bind = , code:211, exec, asusctl profile -n # switch between power profiles
bind = , code:237, exec, asusctl --prev-kbd-bright # decreses keyboard brightness
bind = , code:238, exec, asusctl --next-kbd-bright # increases keyboard brightness
bind = , code:210, exec, asusctl led-mode -n # cycle next keyboard led mode
bind = , code:157, exec, asusctl led-mode -p # cycle prerv keyboard led mode
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+ # Increases volume
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%- # Decreases volume
binde = , XF86MonBrightnessUp, exec, brightnessctl s 10%+ # Increases Screen Brightness
# binde = , XF86MonBrightnessUp, exec, echo $(brightnessctl g) > '/sys/class/leds/asus::screenpad/brightness' 
binde = , XF86MonBrightnessDown, exec, brightnessctl s 10%- # Decreases Screen Brightness
# binde = , XF86MonBrightnessDown, exec, echo $(brightnessctl g) > '/sys/class/leds/asus::screenpad/brightness'

# ==============================================================================================================================

# Windows Binds

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

