# ==============================================================================================================================
# Includes
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/keybinds.conf

# ==============================================================================================================================

# Setup monitors
monitor = eDP-1,preferred,0x0,2
monitor = DP-1,preferred,0x1080,2 
monitor = DP-2,preferred,0x1080,2 
monitor = HDMI-A-1,preferred,1920x0,1

# =============================================================================================================================
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(d08770ee) rgba(bf616aee) 45deg
    # col.active_border= rgb(d08770)
    col.inactive_border = rgba(3b4252aa)

    layout = dwindle
}

xwayland {
    force_zero_scaling = true
}

misc {
    disable_hyprland_logo = yes
}

decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 4
        passes = 3
        new_optimizations = true
    }

    blurls = lockscreen
    #blurls = waybar

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# ==============================================================================================================================

# Workspace Rules
workspace=eDP-1, 1
workspace=eDP-1, 2
workspace=eDP-1, 3
workspace=eDP-1, 4
workspace=eDP-1, 5

workspace=DP-2, 6
workspace=DP-2, 7
workspace=DP-2, 8
workspace=DP-2, 9
workspace=DP-2, 10

