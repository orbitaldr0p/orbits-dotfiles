# ==============================================================================================================================

# Setup monitors
monitor = eDP-1,preferred,0x0,2
monitor = DP-1,preferred,0x1080,2 
monitor = DP-2,preferred,0x1080,2 
monitor = HDMI-A-1,preferred,1920x0,1
# ==============================================================================================================================

# Enviromental Veriables
env = QT_QPA_PLATFORMTHEME,qt5ct # Theme for QT apps
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # Enable QT apps scaling
env = GDK_SCALE,2 # Sets scale of GTK apps
env = WLR_NO_HARDWARE_CURSORS, 1
# 11env = XCURSOR_SIZE,24 # Cursor Size for xwayland apps, cause they are fucking retarded.
# ==============================================================================================================================

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user start xdg-desktop-portal-gtk
exec-once = ~/.config/scripts/xdgFixer.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww init
exec-once = swaync
exec-once = waypaper --restore
exec-once = wl-paste --watch cliphist store
exec-once = rog-control-center
exec-once = AppImageLauncher Applications/filen-desktop_8f8096a2dbbb9d0b0865adfc57e12590.AppImage
exec-once = hyprctl setcursor Nordic-cursors 24
exec-once = nm-applet --indicator & disow
# exec-once = screenpad 9
exec-once = ~/.config/scripts/WaybarAutorestart.sh
exec-once = ~/.config/scripts/mullvad.sh
# exec-once = ~/.config/scripts/portmaster.sh

# ==============================================================================================================================

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(d08770ee) rgba(bf616aee) 45deg
    # col.active_border= rgb(d08770)
    col.inactive_border = rgba(3b4252aa)

    layout = dwindle
}

xwayland {
    force_zero_scaling = true
}

misc {
    disable_hyprland_logo = yes
}

decoration {

    rounding = 5
    
    blur {
        enabled = true
        size = 4
        passes = 3
        new_optimizations = true
    }

    blurls = lockscreen
    #blurls = waybar

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

